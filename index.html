<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>✅ Smart Todo</h1>
            <p>Manage your tasks efficiently</p>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <div class="input-container">
                <input type="text" id="todoInput" placeholder="Add a new task..." maxlength="100">
                <button id="addBtn">Add Task</button>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <!-- Todo List Section -->
        <div class="todo-list" id="todoList">
            <!-- Empty State -->
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">📝</div>
                <h3>No tasks yet!</h3>
                <p>Add your first task above to get started</p>
            </div>
        </div>

        <!-- Stats Section -->
        <div class="stats" id="stats">
            <span id="totalTasks">0</span> total tasks • 
            <span id="activeTasks">0</span> active • 
            <span id="completedTasks">0</span> completed
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
